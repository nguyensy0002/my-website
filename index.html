<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trung Thu</title>
    <style>
        :root {
            --accent: #ff7f50;
            --accent-2: #ff5722;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, "Segoe UI", system-ui, sans-serif;
            background: #060614;
        }

        .stage {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas#starfield {
            display: block;
            width: 100%;
            height: 100%;
        }

        .moon {
            position: fixed;
            top: 40px;
            right: 60px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #f0f0f0 45%, #dcdcdc 100%);
            border-radius: 50%;
            box-shadow:
                0 0 30px rgba(255, 255, 210, 0.8),
                0 0 60px rgba(255, 240, 200, 0.5);
            pointer-events: none;
            z-index: 2;
        }

        #lantern-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .lantern {
            position: absolute;
            pointer-events: auto;
            width: 40px;
            user-select: none;
            filter: drop-shadow(0 0 5px var(--accent)) drop-shadow(0 0 10px rgba(255, 255, 180, 0.7));
        }

        .popup-heart {
            position: absolute;
            font-size: 18px;
            opacity: 0.9;
            animation: floatHeart 1.5s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-40px) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes swing {
            0% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(-5deg);
            }
        }

        .swing {
            animation: swing 2s ease-in-out infinite;
        }

        #wish-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.96);
            color: var(--accent-2);
            font-family: Inter, "Segoe UI", system-ui, sans-serif;
            padding: 28px 20px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            display: none;
            z-index: 9999;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            max-width: 90%;
            box-sizing: border-box;

        }

        #hint {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 14px;
            background: linear-gradient(90deg, rgba(255, 127, 80, 0.95), rgba(255, 87, 34, 0.95));
            color: white;
            border-radius: 999px;
            font-weight: 600;
            z-index: 9998;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transition: opacity .35s ease;
            pointer-events: none;
            white-space: pre-line;
        }

        .controls {
            position: fixed;
            left: 18px;
            top: 18px;
            z-index: 10;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .music-toggle {
            cursor: pointer;
            margin-left: 10px;
            color: #fff;
            opacity: 0.95;
        }

        /* ƒê·ªãnh nghƒ©a h√¨nh tr√°i tim */
        .heart-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            /* M√†u cam/h·ªìng */
            transform: rotate(-45deg);
            pointer-events: none;
            z-index: 10000;
        }

        /* T·∫°o h√¨nh tr√°i tim */
        .heart-effect::before,
        .heart-effect::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent);
        }

        .heart-effect::before {
            top: -10px;
            left: 0;
        }

        .heart-effect::after {
            top: 0;
            left: 10px;
        }

        /* Hi·ªáu ·ª©ng bay l√™n v√† bi·∫øn m·∫•t */
        @keyframes heart-rise {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }

            100% {
                transform: translate(var(--heart-drift), -150px) rotate(-45deg);
                opacity: 0;
            }
        }

        @media (max-width:600px) {
            .moon {
                top: 14px;
                right: 14px;
                width: 70px;
                height: 70px;
                box-shadow: 0 0 12px rgba(255, 240, 200, 0.6);
            }

            #wish-popup {
                font-size: 0.95rem;
                padding: 16px 12px;
            }

            #hint {
                font-size: 0.9rem;
                bottom: 12vh;
            }
        }
    </style>
</head>

<body>
    <div class="stage">
        <canvas id="starfield"></canvas>

        <div class="moon" aria-hidden="true"></div>

        <div id="lantern-container"></div>

        <div id="wish-popup" role="dialog" aria-live="polite"></div>

        <div id="hint">Ch·∫°m m√†n h√¨nh ƒë·ªÉ m·ªü nh·∫°c v√† th·∫£ ƒë√®n ‚ú®</div>

        <div class="controls">
            <span class="music-toggle" id="musicToggle"></span>
        </div>
    </div>

    <audio id="bg-music" loop>
        <!-- Thay file nh·∫°c ·ªü ƒë√¢y -->
        <source src="/nhac.mp4" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [], meteors = [];
        function resizeCanvas() {
            w = canvas.width = innerWidth;
            h = canvas.height = innerHeight;
            stars = [];
            const count = Math.round((w * h) / 2200);
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 0.9 + 0.1,
                    a: Math.random() * 0.8 + 0.2,
                    t: Math.random() * 0.02 + 0.002
                });
            }
        }
        function drawStars() {
            ctx.clearRect(0, 0, w, h);
            for (const s of stars) {
                s.a += (Math.random() > 0.5 ? 1 : -1) * s.t;
                s.a = Math.max(0.05, Math.min(1, s.a));
                ctx.beginPath();
                ctx.globalAlpha = s.a;
                ctx.fillStyle = '#fff';
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        function createMeteor() {
            const startX = Math.random() * w;
            const startY = Math.random() * (h / 3);
            const speed = Math.random() * 10 + 6;
            meteors.push({
                x: startX, y: startY, vx: speed + 6, vy: speed / 2, len: Math.random() * 120 + 100, a: 1
            });
        }
        function createPopupHearts() {
            const popup = document.getElementById("wish-popup");
            if (!popup) return;

            for (let i = 0; i < 10; i++) {
                const heart = document.createElement("span");
                heart.className = "popup-heart";
                heart.textContent = ["üíñ", "üíó", "üíû", "üíò"][Math.floor(Math.random() * 4)];

                // V·ªã tr√≠ ng·∫´u nhi√™n trong popup
                heart.style.left = `${Math.random() * 90 + 5}%`;
                heart.style.top = `${Math.random() * 80 + 10}%`;

                popup.appendChild(heart);

                // X√≥a tim sau khi k·∫øt th√∫c animation
                setTimeout(() => heart.remove(), 1500);
            }
        }
        function drawMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                const x2 = m.x - m.len;
                const y2 = m.y - m.len / 2;
                const g = ctx.createLinearGradient(m.x, m.y, x2, y2);
                g.addColorStop(0, `rgba(255,255,255,${m.a})`);
                g.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.strokeStyle = g;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(m.x, m.y);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                m.x += m.vx; m.y += m.vy; m.a -= 0.02;
                if (m.a <= 0 || m.x > w + 200 || m.y > h + 200) meteors.splice(i, 1);
            }
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 1;
        }
        function loop() {
            drawStars();
            drawMeteors();
            if (Math.random() < 0.01) createMeteor();
            requestAnimationFrame(loop);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        loop();

        const lanternContainer = document.getElementById('lantern-container');
        //Thay l·ªùi ch√∫c ·ªü ƒë√¢y
        const wishes = [
            "Ch√∫c em c√≥ m·ªôt Trung Thu th·∫≠t an y√™n v√† nhi·ªÅu ni·ªÅm vui üçÇüåï",
            "√Ånh trƒÉng ƒë√™m nay c≈©ng ph·∫£i ghen v·ªõi n·ª• c∆∞·ªùi c·ªßa em ‚ú®üåô ",
            "Trung Thu n√†y, ch·ªâ mong em lu√¥n b√¨nh y√™n v√† ƒë∆∞·ª£c y√™u th∆∞∆°ng üå∏üç∞ ",
            "C√≥ em, ƒë√™m trƒÉng n√†o c≈©ng tr·ªü n√™n d·ªãu d√†ng v√† ·∫•m √°p h∆°n üåïüí´",
            "Mong trƒÉng mang ƒë·∫øn cho em nh·ªØng ƒëi·ªÅu ng·ªçt ng√†o nh·∫•t üç¨üåô ",
            "Ch√∫c em Trung Thu vui v·∫ª üíñ"
        ];

        let lanternClickable = true;
        // H√†m t·∫°o hi·ªáu ·ª©ng tr√°i tim, nh·∫≠n to·∫° ƒë·ªô (x, y) l√†m ƒë·∫ßu v√†o
        function createHeartEffect(x, y) {
            // T·∫°o ng·∫´u nhi√™n t·ª´ 1 ƒë·∫øn 3 tr√°i tim
            const numHearts = Math.floor(Math.random() * 3) + 1;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement("div");
                heart.className = "heart-effect";

                // Thi·∫øt l·∫≠p v·ªã tr√≠ ban ƒë·∫ßu l√† v·ªã tr√≠ click/ch·∫°m
                // Th√™m m·ªôt ch√∫t ng·∫´u nhi√™n ƒë·ªÉ c√°c tr√°i tim kh√¥ng ch·ªìng l√™n nhau
                const initialX = x + (Math.random() * 10 - 5);
                const initialY = y + (Math.random() * 10 - 5);

                heart.style.left = `${initialX}px`;
                heart.style.top = `${initialY}px`;

                // T·∫°o hi·ªáu ·ª©ng tr√¥i d·∫°t ng·∫´u nhi√™n
                const drift = Math.random() * 80 - 40; // Tr√¥i sang tr√°i/ph·∫£i 40px

                // ƒê·∫∑t bi·∫øn CSS cho animation
                heart.style.setProperty('--heart-drift', `${drift}px`);

                // B·∫Øt ƒë·∫ßu animation v·ªõi ƒë·ªô tr·ªÖ nh·ªè
                heart.style.animation = `heart-rise 1.5s ease-out forwards ${i * 0.05}s`;

                document.body.appendChild(heart);

                // X√≥a tr√°i tim sau khi animation k·∫øt th√∫c
                setTimeout(() => heart.remove(), 1800);
            }
        }
        function createLantern() {
            const lantern = document.createElement("img");
            //Thay ·∫£nh ƒë√®n l·ªìng ·ªü ƒë√¢y
            lantern.src = "https://github.com/Panbap/Trungthu/blob/main/den.png?raw=true";
            lantern.className = "lantern swing";

            const layer = Math.floor(Math.random() * 3) + 1;
            let size = 40, duration = 10000, opacity = 0.8;

            if (layer === 1) { size = 20 + Math.random() * 20; duration = 14000 + Math.random() * 5000; opacity = 0.5; }
            else if (layer === 2) { size = 30 + Math.random() * 30; duration = 12000 + Math.random() * 4000; opacity = 0.7; }
            else { size = 40 + Math.random() * 40; duration = 10000 + Math.random() * 3000; opacity = 0.95; }

            lantern.style.width = size + "px";
            lantern.style.left = Math.random() * 90 + "vw";
            lantern.style.bottom = "0px";
            lantern.style.opacity = opacity;

            lanternContainer.appendChild(lantern);

            const drift = Math.random() * 140 - 70;
            const up = 120 + Math.random() * 40;
            lantern.animate([
                { transform: "translate(0,0)", opacity: opacity },
                { transform: `translate(${drift}px, -${up}vh)`, opacity: 0 }
            ], { duration: duration, easing: "linear", fill: "forwards" });

            setTimeout(() => lantern.remove(), duration);

            lantern.addEventListener("click", (e) => {
                e.stopPropagation();

                // 1. HI·ªÜN L·ªúI CH√öC (ƒêo·∫°n code c≈© c·ªßa b·∫°n)
                const wishPopup = document.getElementById('wish-popup');
                wishPopup.textContent = wishes[Math.floor(Math.random() * wishes.length)];
                wishPopup.style.display = 'block';
createPopupHearts();
                // 2. K√çCH HO·∫†T HI·ªÜU ·ª®NG TR√ÅI TIM (ƒêo·∫°n code m·ªõi)
                const rect = lantern.getBoundingClientRect();

                // T·∫°o 3 tr√°i tim nh·ªè bay l√™n
                for (let i = 0; i < 3; i++) {
                    const heart = document.createElement("div");
                    heart.className = "heart-effect";

                    // Thi·∫øt l·∫≠p v·ªã tr√≠ ban ƒë·∫ßu l√† v·ªã tr√≠ c·ªßa ƒë√®n l·ªìng
                    heart.style.left = `${rect.left + rect.width / 2}px`;
                    heart.style.top = `${rect.top + rect.height / 2}px`;

                    // T·∫°o hi·ªáu ·ª©ng tr√¥i d·∫°t ng·∫´u nhi√™n
                    const drift = Math.random() * 60 - 30; // Tr√¥i sang tr√°i/ph·∫£i 30px

                    // ƒê·∫∑t bi·∫øn CSS cho animation
                    heart.style.setProperty('--heart-drift', `${drift}px`);

                    // B·∫Øt ƒë·∫ßu animation
                    heart.style.animation = `heart-rise 1.5s ease-out forwards ${i * 0.1}s`;

                    document.body.appendChild(heart);

                    // X√≥a tr√°i tim sau khi animation k·∫øt th√∫c
                    setTimeout(() => heart.remove(), 1800);
                }
            });

        }

        setInterval(createLantern, 200);

        const bg = document.getElementById('bg-music');
        const musicToggle = document.getElementById('musicToggle');
        let musicStarted = false;
        function startMusic() {
            if (musicStarted) return;
            if (!bg) return;
            bg.volume = 0.0;
            bg.play().then(() => {
                let v = 0;
                const i = setInterval(() => {
                    v += 0.05;
                    if (v >= 0.9) { v = 0.9; clearInterval(i); }
                    bg.volume = v;
                }, 120);
                musicStarted = true;
                musicToggle.textContent = 'üîä';
                const hint = document.getElementById('hint');
                hint.style.opacity = '1';
                setTimeout(() => hint.style.opacity = '0', 3500);
            }).catch(() => { });
        }

        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!musicStarted) { startMusic(); return; }
            if (bg.paused) { bg.play(); musicToggle.textContent = 'üîä'; }
            else { bg.pause(); musicToggle.textContent = 'üîà'; }
        });

        document.addEventListener('pointerdown', function onceStart() {
            startMusic();
            document.removeEventListener('pointerdown', onceStart);
        });

        // L·∫Øng nghe s·ª± ki·ªán click/touch tr√™n to√†n b·ªô t√†i li·ªáu (tr·ª´ ƒë√®n l·ªìng)
        document.addEventListener('click', (e) => {
            // Ch·ªâ t·∫°o tr√°i tim n·∫øu kh√¥ng click v√†o ƒë√®n l·ªìng (v√¨ ƒë√®n l·ªìng ƒë√£ c√≥ s·ª± ki·ªán ri√™ng)
            // Ho·∫∑c n·∫øu l·ªùi ch√∫c ƒëang hi·ªán th√¨ ·∫©n n√≥ ƒëi
            const pop = document.getElementById('wish-popup');
            if (pop && pop.style.display === 'block') {
                pop.style.display = 'none';
                return; // Kh√¥ng t·∫°o tr√°i tim khi ƒëang ƒë√≥ng popup
            }

            // Ki·ªÉm tra xem ƒë·ªëi t∆∞·ª£ng click c√≥ ph·∫£i l√† ƒë√®n l·ªìng hay kh√¥ng
            if (!e.target.classList.contains('lantern') && !e.target.closest('#musicToggle') && !e.target.closest('#bg-music')) {
                // L·∫•y to·∫° ƒë·ªô con tr·ªè/ƒëi·ªÉm ch·∫°m
                createHeartEffect(e.clientX, e.clientY);
            }
        });

        for (let i = 0; i < 4; i++) { setTimeout(createLantern, i * 600); }

    </script>
</body>

</html>
